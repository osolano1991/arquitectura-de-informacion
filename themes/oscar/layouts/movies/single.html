{{ define "main" }}
<h5>{{ .Title }}</h5>

<h6>Movie's details</h6>
<table>
	<tr><td><b>Rank</b><td><td>{{ .Params.Rank}}</td></tr>
	<tr><td><b>Title</b><td><td>{{ .Params.Title}}</td></tr>
	<tr><td><b>Genre</b><td><td>{{ .Params.Genre}}</td></tr>
	<tr><td><b>Description</b><td><td>{{ .Params.Description}}</td></tr>
	<tr><td><b>Director</b><td><td>{{ .Params.Director}}</td></tr>
	<tr><td><b>Actors</b><td><td>{{ .Params.Actors}}</td></tr>
</table>

{{ .Content }}
{{ end }}
