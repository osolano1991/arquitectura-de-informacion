<h6>Actor's details</h6>

<table>
  <thead>
    <tr>
    <th>Rank</th>
    <th>Title</th>
    <th>Genre</th>
    </tr>
  </thead>
  <tbody>
  {{ $url := "IMDB-Movie-Data.csv" }}
  {{ $sep := "," }}
  {{ range $i, $r := getCSV $sep $url }}
    <tr>
      <td>{{ index $r 0 }}</td>
      <td>{{ index $r 1 }}</td>
      <td>{{ index $r 2 }}</td>
    </tr>
  {{ end }}
  </tbody>
</table>
